<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Dashboard</title>
        <!-- Tailwind CSS CDN -->
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <!-- External CSS -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="body-bg">
        <div class="container">
            <div>
                <h1 class="title" id="weather-title">Weather Dashboard</h1>
                <span class="title-gradient"></span>
            </div>
            <div>
                <input type="text" id="city" placeholder="Enter City Name" class="input-field">
                <table>
                    <button onclick="returnWeather()" class="button">
                        Get Weather@
                    </button>
                </table>
            </div>
            <div id="displayWeather" class="display-weather">
                <p id="tmp" class="weather-text">The weather is:</p>
            </div>
        </div>
>
        <script src="index.js"></script>
    </body>

</html>
